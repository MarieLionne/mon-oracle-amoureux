    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #050206; 
            color: #f3f4f6;
            margin: 0;
            overflow-x: hidden;
        }
        .font-decorative { font-family: 'Cinzel Decorative', cursive; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 0, 127, 0.4)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 30px rgba(255, 0, 127, 0.8)); transform: scale(1.05); }
        }
        .pulse-heart { animation: pulse-glow 2s infinite; }

        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .hover-vibrate:hover { animation: vibrate 0.3s linear infinite; }

        .card-inner {
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        .card-flipped { transform: rotateY(180deg); }
        .card-face {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .card-back { transform: rotateY(180deg); }

        .perspective-2000 { perspective: 2000px; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #050206; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(#ff0080, #7000ff); border-radius: 10px; }
    </style>
